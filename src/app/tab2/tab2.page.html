<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contents">
    <ion-grid id="grande">
    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-card-content>
            <ion-icon name="star"></ion-icon>
            <p>Originales</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-card-content>
            <ion-icon name="tv"></ion-icon>
            <p>Peliculas</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-card-content>
            <ion-icon name="tv"></ion-icon>
            <p>Series</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  

</ion-content>
