<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="https://www.dignited.com/wp-content/uploads/2019/04/1200px-Disney_logo.svg_.png" id="disneyLogo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="lapublicard">
    <app-publicard name="EndGame"></app-publicard>
  </div>
  <ion-grid id="companiesLogos" fixed>
    <ion-row>
      <ion-col size="4" routerLink="/tabs/tab3">
        <app-companylogo name="Disney"></app-companylogo>
      </ion-col>
      <ion-col size="4"><app-companylogo name="Pixar"></app-companylogo></ion-col>
      <ion-col size="4"><app-companylogo name="Marvel"></app-companylogo></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><app-companylogo name="StarWars"></app-companylogo></ion-col>
      <ion-col size="4"><app-companylogo name="NationalGeographic"></app-companylogo></ion-col>
      <ion-col size="4"><app-companylogo name="Star"></app-companylogo></ion-col>
    </ion-row>
     </ion-grid>
    <div>
      <h5> Titulos que te podrian interesar </h5>
      <ion-slides class="Scovers">
              <ion-slide class="ion-padding-vertical covers">
                  <app-covers-fs name="EndGame"></app-covers-fs>
              </ion-slide>
              <ion-slide class="ion-padding-vertical covers">
                <app-covers-fs name="StarWars"></app-covers-fs>
              </ion-slide>
                <ion-slide class="ion-padding-vertical covers">
                  <app-covers-fs name="TheSimpsons"></app-covers-fs>
              </ion-slide>
              <ion-slide class="ion-padding-vertical covers">
                <app-covers-fs name="Frozen"></app-covers-fs>
            </ion-slide>
            <ion-slide class="ion-padding-vertical covers">
              <app-covers-fs name="TheMandalorian"></app-covers-fs>
          </ion-slide>
            </ion-slides>
    </div>
 
    
  

  
</ion-content>
